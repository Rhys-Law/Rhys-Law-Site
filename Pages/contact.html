<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IT Resource Hub</title>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <img src="ITLogo.jpg" alt="IT Resource Hub Logo" style="width: 100px; height: auto; margin-right: 10px;">
            <h1>Contact Us</h1>
        </div>
        <nav>
            <ul style="list-style: none; padding: 0;">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="forum.html">Community Forum</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section style="line-height: 1.4;">
        <h2>Get in Touch</h2>
        <p>Email us with any questions or inquiries or call XXX-XXX-XXXX.<br>
         We will be happy to assist you and set up a meeting!</p>
    </section>
    
    <section>
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            
            <button type="submit">Send Email</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 IT Resource Hub. All rights reserved.</p>
    </footer>
</body>
</html>
